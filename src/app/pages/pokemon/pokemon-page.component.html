<h1 class="text-3xl">Listado de Pokémon</h1>
<h2 class="text-xl">Página actual: {{ currentPage() }}</h2>

<hr class="my-2" />

@if(isLoading()) {
<pokemon-list-skeleton />
} @else {
<pokemon-list [pokemonList]="pokemonList()" />
}

<!-- TODO: buttons cargar siguiente y anteriores -->

<div class="flex justify-between">
  <button class="mt-2" (click)="changePageByBtn('previous')">Anteriores</button>
  <button class="mt-2" (click)="changePageByBtn('next')">Siguientes</button>
</div>
